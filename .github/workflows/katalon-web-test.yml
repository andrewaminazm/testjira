name: CI 
on:
  push: 
    branches: [ master ]  
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.4.1'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/status" -apiKey=${{ secrets.API_KEY }} -testOpsProjectId=xxxxxx --config -webui.autoUpdateDrivers=true'
